name: organiza_fila_admin
description: App Admin do Oganiza Fila!

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  transparent_image:
  splashscreen:
  flutter_slidable:
  animations: ^1.1.2
  image_picker:
  flutter_switch: 0.1.5
  firebase_core: 0.5.2
  firebase_storage: 5.0.1
  firebase_database: 4.3.0
  uuid: 2.2.2
  intl: ^0.16.1

  cupertino_icons: ^1.0.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons:

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "lib/assets/img/logo.png"

flutter:
  uses-material-design: true
  assets:
    - logo.png
    - splash.png

